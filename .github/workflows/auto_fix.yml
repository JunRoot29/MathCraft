name: Auto-fix PR linters

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff pytest

      - name: Run ruff --fix
        id: ruff_fix
        run: |
          # Run ruff fix and continue even if it returns non-zero
          python -m ruff check . --fix || true

      - name: Commit & push fixes (if any)
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: auto-apply ruff --fix (CI)"
            git push
          else
            echo "No fixes to apply"
          fi

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Run import-check
        run: |
          python tools/test_no_root_on_import.py
