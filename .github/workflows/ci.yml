name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y python3-tk

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install test deps
        run: python -m pip install pytest

      - name: Run unit tests (verbose)
        run: |
          echo "--- Python version and environment ---"
          python --version
          python -u -c "import sys, platform; print(platform.platform())"
          python -m pip --version
          python -m pip list
          echo "--- Running tests ---"
          python -u test.py

      - name: Run import check (no-root-on-import)
        if: always()
        run: |
          echo "--- Running import-check ---"
          python tools/test_no_root_on_import.py
